<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Favorite Dishes üç¥</title>
  <link rel="stylesheet" href="restrauntDetail.css">
  <style>
    body {
      font-family: sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
    }

    header {
      background: #e23744;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.8rem;
    }

    .favorites-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      margin: 2rem;
    }

    .favorite-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 260px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }

    .favorite-card:hover {
      transform: scale(1.03);
    }

    .favorite-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .favorite-card-content {
      padding: 1rem;
    }

    .favorite-card-content h3 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .favorite-card-content p {
      margin: 0.2rem 0;
      color: #555;
    }

    .remove-btn {
      background: transparent;
      border: 1px solid #e23744;
      color: #e23744;
      cursor: pointer;
      border-radius: 5px;
      padding: 0.4rem 0.6rem;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      transition: all 0.2s ease;
    }

    .remove-btn:hover {
      background: #e23744;
      color: white;
    }

    .no-favorites {
      text-align: center;
      margin-top: 3rem;
      font-size: 1.3rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>‚ù§Ô∏è My Favorite Dishes</h1>
    <a href="index.html" style="color:white;text-decoration:none;">‚Üê Back to Home</a>
  </header>

  <div class="favorites-container" id="favorites-container"></div>
  <p id="no-favorites" class="no-favorites" style="display:none;">No favorites yet. Add some delicious dishes!</p>

  <script src="favorites.js"></script>
</body>
</html>
